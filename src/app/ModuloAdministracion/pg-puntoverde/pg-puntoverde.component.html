<div class="card separador-componentes">
    <p-toolbar>
      <div class="p-toolbar-group-center">
        <p>INFORMACIÓN PUNTOS VERDES</p>
      </div>
      <div class="p-toolbar-group-end">
        <p-button
          type="button"
          icon="pi pi-plus"
          styleClass="p-button-text"
          (click)="ModalNuevoInformacion()"
        ></p-button>
      </div>
    </p-toolbar>
  
    <p-table
    [value]="lsListado"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '10rem' }"
    styleClass="p-datatable-sm"
    currentPageReportTemplate="Mostrar {first} - {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
      <ng-template pTemplate="header">
        <tr>
          <th >#</th>
          <th pSortableColumn="code" >
            DESCRIPCION <p-sortIcon field="code"></p-sortIcon>
          </th>
  
          <th >DIRECCION</th>
          <th >LATITUD</th>
          <th >LONGITUD</th>
          <th >NEGOCIO</th>
          <th >ESTADO</th>
          <th >ACCIONES</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.punto_verde_id }}</td>
          <td>{{ customer.descripcion }}</td>
          <td>{{ customer.direccion }}</td>
          <td>{{ customer.latitud }}</td>
          <td>{{ customer.longitud }}</td>
          <td>{{ customer.negocioInfo }}</td>
          <td>
          
            <p-tag *ngIf="customer.estado == false" severity="danger" [value]="'DESACTIVADO'"></p-tag>
            <p-tag *ngIf="customer.estado == true" severity="success" [value]="'ACTIVO'"></p-tag>
           
          <td>
            <p-button
              type="button"
              icon="pi pi-pencil"
              styleClass="p-button-text"
              (click)="ModalEditarInformacion(customer)"
            ></p-button>
            <p-button
              type="button"
              icon="pi pi-trash"
              styleClass="p-button-text"
              (click)="ModalCambiarEstado(customer)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
     
     
    </p-table>
  </div>
  <p-dialog
    header="Nuevo"
    [(visible)]="visibleNuevo"
    [modal]="true"
    [style]="{ width: '25vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Nuevo Punto Verde</span>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="Valor" [(ngModel)]="descripcion" class="p-inputtext-sm" (input)="descripcion = descripcion"/>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Registrar" styleClass="p-button-sm" ></p-button>
  </ng-template>
  
  </p-dialog>
  <p-dialog
    header="Actualización"
    [(visible)]="visibleEditar"
    [modal]="true"
    [style]="{ width: '25vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Actualización</span>
  </ng-template>
  
  <ng-template pTemplate="content">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="Valor" [(ngModel)]="objSeleccion.int_valor" class="p-inputtext-sm"/>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Actualizar" styleClass="p-button-sm" (click)="RegistrarActualizacion()"></p-button>
  </ng-template>
  
  </p-dialog>
  <p-dialog
    header="Estado"
    [(visible)]="visibleEstado"
    [modal]="true"
    [style]="{ width: '25vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">{{strEstado}}</span>
  </ng-template>
  
  <ng-template pTemplate="content">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="Estado" [(ngModel)]="objSeleccion.int_valor" class="p-inputtext-sm" readonly/>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Guardar" styleClass="p-button-sm" (click)="EstadoCambiarActualizacion()"></p-button>
  </ng-template>
  
  </p-dialog>
  <p-toast></p-toast>
