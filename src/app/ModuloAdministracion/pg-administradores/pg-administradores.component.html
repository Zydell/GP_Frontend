<div class="card separador-componentes">
    <p-toolbar>
      <div class="p-toolbar-group-center">
        <p>INFORMACIÓN MATERIALES</p>
      </div>
      <div class="p-toolbar-group-end">
        <p-button
          type="button"
          icon="pi pi-plus"
          styleClass="p-button-text"
          (click)="ModalNuevoInformacion()"
        ></p-button>
      </div>
    </p-toolbar>
  
    <p-table
      [value]="lsListado"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '10rem' }"
      styleClass="p-datatable-sm"
      currentPageReportTemplate="Mostrar {first} - {last} de {totalRecords} elementos"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th >#</th>
          <th>NOMBRE</th>
          <th >CORREO ELECTRONICO</th>
          <th >ESTADO</th>
          <th >ACCIONES</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.admin_id }}</td>
          <td>{{ customer.nombre }}</td>
          <td>{{ customer.correo_electronico }}</td>
          <td>
          
            <p-tag *ngIf="customer.estado == false" severity="danger" [value]="'DESACTIVADO'"></p-tag>
            <p-tag *ngIf="customer.estado == true" severity="success" [value]="'ACTIVO'"></p-tag>
           
          <td>
            <p-button
              type="button"
              icon="pi pi-pencil"
              styleClass="p-button-text"
              (click)="ModalEditarInformacion(customer)"
            ></p-button>
            <p-button
              type="button"
              icon="pi pi-trash"
              styleClass="p-button-text"
              (click)="ModalCambiarEstado(customer)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
     
     
    </p-table>
  </div>
  <p-dialog
    header="Nuevo"
    [(visible)]="visibleNuevo"
    [modal]="true"
    [style]="{ width: '50vw', minWidth: '300px', maxWidth: '80vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Nuevo</span>
  </ng-template>
  <ng-template pTemplate="content">
    <label for="descripcion" class="form-label" style="font-size: 14px;">Nombre: </label>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-pencil"></i>
        </span>
        <input pInputText placeholder="Nombre" [(ngModel)]="nombre" class="p-inputtext-sm" (input)="nombre = nombre"/>
      </div>
      <label for="descripcion" class="form-label" style="font-size: 14px;">Correo Electronico: </label>
    <div class="p-inputgroup" style="margin-top: 15px;">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="ejemplo@gmail.com" [(ngModel)]="correo" class="p-inputtext-sm" (input)="correo = correo"/>
    </div>
    <label for="descripcion" class="form-label" style="font-size: 14px;">Contraseña: </label>
    <div class="p-inputgroup" style="margin-top: 15px;">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input type="password" placeholder="Contraseña" [(ngModel)]="clave" class="p-inputtext-sm" (input)="clave = clave"/>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Registrar" styleClass="p-button-sm" (click)="RegistrarNuevo()"></p-button>
  </ng-template>
  
  </p-dialog>
  <p-dialog
    header="Actualización"
    [(visible)]="visibleEditar"
    [modal]="true"
    [style]="{ width: '50vw', minWidth: '300px', maxWidth: '80vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Actualización</span>
  </ng-template>
  
  <ng-template pTemplate="content">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="Valor" [(ngModel)]="objSeleccion.tipo" class="p-inputtext-sm"/>
    </div>

    <div class="p-inputgroup" style="margin-top: 15px;">
        <span class="p-inputgroup-addon">
            <i class="pi pi-pencil"></i>
        </span>
        <input pInputText placeholder="Valor" [(ngModel)]="objSeleccion.valor_por_libra" class="p-inputtext-sm"/>
      </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Actualizar" styleClass="p-button-sm" (click)="RegistrarActualizacion()"></p-button>
  </ng-template>
  
  </p-dialog>
  <p-dialog
    header="Estado"
    [(visible)]="visibleEstado"
    [modal]="true"
    [style]="{ width: '50vw', minWidth: '300px', maxWidth: '80vw' }"
    [draggable]="false"
    [resizable]="false"
  >
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">{{strEstado}}</span>
  </ng-template>
  
  <ng-template pTemplate="content">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
          <i class="pi pi-pencil"></i>
      </span>
      <input pInputText placeholder="Estado" [(ngModel)]="objSeleccion.tipo" class="p-inputtext-sm" readonly/>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save"  label="Guardar" styleClass="p-button-sm" (click)="EstadoCambiarActualizacion()"></p-button>
  </ng-template>
  
  </p-dialog>
  <p-toast></p-toast>
