<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Login - GreenPoint</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  ======================================================== -->
</head>

<body>

  <main>
    <div class="container"><br>

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              
              <div class="d-flex justify-content-center py-4" style="position: absolute; z-index: 100; margin-bottom: 500px;">
                <a href="">
                  <img src="assets/img/hero-img.png" alt="" width="auto" height="100px" style="z-index: 100;">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Iniciar sesión en GreenPoint</h5>
                    <p class="text-center small">Ingrese su correo y contraseña para acceder</p>
                  </div>

                  <form (ngSubmit)="login()" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" name="username" [(ngModel)]="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Ingrese su correo electrónico.</div>
                      </div>
                    </div>

                    <div class="col-12" style="margin-top: 0px;">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Ingrese su contraseña!</div>
                    </div>

                    <div class="col-12" style="margin-top: 0px;">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuerdame</label>
                      </div>
                    </div>
                    <div class="col-12" style="margin-top: 0px;">
                      <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">No tienes cuenta? <a href="/registro">Regístrate ahora!</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
